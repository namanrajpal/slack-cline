version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "5678:5678"  # Python debugger port
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/slack_cline
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - CLINE_DIR=/home/app/.cline
    # Enable debugger (optional - comment out for normal mode)
    command: python -m debugpy --listen 0.0.0.0:5678 main.py
    volumes:
      - ./backend:/app
      - ./data:/data  # Persistent workspaces storage
    depends_on:
      - db
    networks:
      - slack-cline-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=slack_cline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - slack-cline-network

  # Cline Core is now managed by Cline CLI inside the backend container
  # No separate service needed!

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@slack-cline.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - slack-cline-network
    profiles:
      - tools

volumes:
  postgres_data:
  cline-workspaces:  # Persistent storage for cloned repositories

networks:
  slack-cline-network:
    driver: bridge
